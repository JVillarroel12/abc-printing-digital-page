<main>
  <section class="search">
    <div class="card">
      <label for="">Buscar secuencia</label>
      <input placeholder="Buscar " [(ngModel)]="form.name" #serie />
    </div>
  </section>
  <section class="list" id="containerLines">
    <div class="grid columns-head">
      <span class="grid__name">
        <ion-label>Organizaci√≥n</ion-label>
      </span>
      <span class="grid__numero">
        <ion-label>Serie</ion-label>
      </span>
    </div>
    <span
      class="grid items"
      *ngFor="let sequence of filteredSequences | dynamicFilter: form.name"
      (dblclick)="selectedSequence(sequence)"
      [ngClass]="{'sequenceSelected': sequence.sequence_id == lineSequenceSelected.sequence_id}"
    >
      <span class="grid__name"> {{sequence.org_id_src.name}} </span>
      <span class="grid__numero">{{sequence.serie_id_src.numero}}</span>
    </span>
  </section>
</main>
