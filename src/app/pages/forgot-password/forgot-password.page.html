    <div class="content-header">

      <img src="assets/img/logo2.png" class="round-image" />

      <h1>Recuperación de contraseña</h1>
    </div>

    <div class="content-card">
      <div class="card">
        <label>
          <ion-icon name="person"></ion-icon>
          Usuario
        </label>
        <input
          placeholder="Ingresar usuario"
          [(ngModel)]="form.user"
          type="text"
          [ngModelOptions]="{standalone: true}"
          #userInput
        />
      </div>
      <div class="card">
        <label>
          <ion-icon name="key"></ion-icon>
          Correo de recuperación
        </label>
        <input
          placeholder="Ingresar correo de recuperación"
          [(ngModel)]="form.email"
          type="email"
          [ngModelOptions]="{standalone: true}"
        />
      </div>
    </div>

    <ion-button class="content-button send" (click)="setEmail()">
      <p>Enviar</p>
      <!-- <ion-button class="column2">Ingresar</ion-button> -->
    </ion-button>
    <ion-button class="content-button cancel" routerLink="/login">
      <p>Cancelar</p>
      <!-- <ion-button class="column2">Ingresar</ion-button> -->
    </ion-button>
  </section>
  <section class="abc">
    <div class="spectacular">
      <div *ngFor="let icon of spectacularSource" class="icon">
        <div class="iconWrapper">
          <ion-icon [name]="icon" />
        </div>
      </div>
    </div>
    <img src="assets/img/logo3.png" alt="" />
  </section>
