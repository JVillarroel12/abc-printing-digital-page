<main>
  <section class="header">
    <div class="card" >
        <span>Series</span>
    </div>
    <button (click)="openModalSeries()">
      <ion-icon name="add"></ion-icon>
      <span>NUEVO REGISTRO</span>
    </button>
  </section>
  <section class="section-filter">
    <div class="form">
      <div class="card">
        <label for="">
          <ion-icon name="search"></ion-icon>
          Buscar
        </label>
        <input placeholder="Buscar " 
        [(ngModel)]="form.name" #order
        >
      </div>

      <!-- <div class="card selector">
        <label>Fecha Desde:</label>
        <input 
        type="datetime-local"
        placeholder="Fecha Desde" 
        [(ngModel)]="form.fechaInicio" 
        (change)="onInicioDateChange($event)"
        
        >
      </div>

      <div class="card selector">
        <label>Fecha Hasta:</label>
        <input type="datetime-local"
        placeholder="Fecha gasta" 
        [(ngModel)]="form.fechaFin" 
        (change)="onFinDateChange($event)"
        
        >
      </div> -->
    </div>
    <div class="list" id="containerLines">
      <div class="grid columns-head" >

        <span class="grid__status">
          <ion-label></ion-label>
        </span>

        <span class="grid__org">
          <ion-label>Organizaci√≥n</ion-label>
        </span>      
        <span class="grid__rif">
          <ion-label>RIF</ion-label>
        </span>

        <span class="grid__serie">
          <ion-label>Serie</ion-label>
        </span>

      </div>
      <span class="grid items" 
        *ngFor="let serie of filteredSeries | dynamicFilter: form.name"
        >
        <span class="grid__status">
          <div [ngClass]="{'active': serie.isactive == true, 'noActive': serie.isactive == false}">
            <p *ngIf="serie.isactive == true">SI</p>
            <p *ngIf="serie.isactive == false">NO</p>
          </div>
        </span>
        <span class="grid__org">
          {{serie.org_id_src.name}}
        </span>
        <span class="grid__rif">
          {{serie.org_id_src.value}}
        </span>
        <span class="grid__serie">{{serie.serie_id_src.numero}}</span>

      </span>
    </div>
  </section>
</main>
